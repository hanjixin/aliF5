<ion-view view-title="发布ST" class="white">
  <ion-nav-bar class="balanced-bg">
 <ion-nav-back-button  style="color: white" class=" button button-clear "><span class="icon ion-chevron-left "></span></ion-nav-back-button>
    <!--<ion-nav-buttons side="right">-->
      <!--<button  class="button button-assertive button-clear "  >发布ST</button>-->
    <!--</ion-nav-buttons>-->
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">类型</span>
        <input ng-model="info.title"  type="text" placeholder="顺风车">

      <label class="item item-input item-stacked-label">
        <span class="input-label">内容</span>
        <textarea ng-model="info.article" rows="8"></textarea>

    </div>
    <button ng-click="postmessage()" class="button button-block button-positive">发布</button>
  </ion-content>
</ion-view>
